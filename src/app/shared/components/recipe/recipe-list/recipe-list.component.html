<div
  *ngFor="let recipe of recipes; trackBy: trackRecipe"
  class="clickable"
  (click)="openDetailsOf(recipe)"
>
  <!-- TODO: Extract into RecipeListItemComponent -->
  <mat-card class="recipe-card">
    <mat-card-header>
      <mat-card-title>
        {{ recipe?.details?.title | truncate: 150:true }}
      </mat-card-title>
      <mat-card-subtitle>
        <div class="recipe-subtitle-content">
          <span>{{ 'Author' }}</span>
          <app-rating [rating]="recipe.rating"></app-rating>
        </div>
      </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="recipe.getCoverImageSource()"/>

    <mat-card-content>
      <p>{{ recipe?.details?.description | truncate: 150:true }}</p>
    </mat-card-content>

    <!--
    <mat-card-actions [align]="'end'">
      <button mat-button color="primary" (click)="openDetailsOf(recipe)">
        <mat-icon aria-label="Open details">launch</mat-icon>
        Details
      </button>
    </mat-card-actions>
    -->
  </mat-card>
</div>
